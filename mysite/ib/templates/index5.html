<html lang="en">

<head>

  <body>

          <thead class="thead-dark">

        
          <tr>
            {% for col in trades.columns %}
              <td>
                {{col}}
              </td>
            {% endfor %}
          </tr>
            {% for index, row in trades.iterrows %}
              <tr>
                {% for cell in row %}
                  <td>
                    {{cell.Strumento_finanziario}}
                    {{cell}}
                  </td>
                {% endfor %}
              </tr>
            {% endfor %}
        </table>





      </tbody>



    </table>
    <br>
    <br>

    <output name="result" output>
